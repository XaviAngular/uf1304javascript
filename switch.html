<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crear card</title>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!--  libreria jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<script>
	var numero=prompt("Dime un número entre 1 y 5");
	numero = parseInt(numero);
	switch(numero) {
		case 1 : console.log("uno");
		break;
		case 2 : console.log("dos");
		break;
		case 3 : console.log("tres");
		break;
		case 4 : console.log("cuatro");
		break;
		case 5 : console.log("cinco");
		break;
		default: console.log("No has introducido un número entre 1 y 5");
	}
</script>
</body>
</html>
